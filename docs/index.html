<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nhk_news_easy</title>
    <style>
        .content > p {
          color: aliceblue;
        }
        .content > p:hover {
          background: rgb(224, 224, 222);
        }
        .content > .active {
            color: rgb(21, 20, 17);
        }
        .content > p,
        .btns > button {
          cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="text/x-template" id="template">
        <div>
            <div class="title" @click="play(-1)">{{title[0].content}}</div>
            <div class="content">
                <p v-for="(item, index) in content" :key="index" :class="[isSpeaking(index) ? 'active' : '']" @click="play(index)" v-html="buildSentence(item)"></p>
            </div>
            <div class="btns">
                <button class="all" @click="speak()">speak</button>
                <button class="all" @click="pauseSentence">pause</button>
                <button class="all" @click="continueSentence">continue</button>
                <button @click="toggleSuccessive">{{isSuccessive ? 'successive' : 'single'}}</button>
            </div>
        </div>
    </script>
    <script src="./bundle.js"></script>
</body>
</html>
